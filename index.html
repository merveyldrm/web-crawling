<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendyol Yorum Analizcisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="main-card">
            <h1 class="text-center mb-4">AI Destekli Yorum Analizcisi</h1>
            <div class="input-group mb-3">
                <input type="text" id="productUrl" class="form-control" placeholder="Trendyol ürün linkini buraya yapıştırın">
                <button class="btn btn-analyze" type="button" id="analyzeBtn">Yorumları Analiz Et</button>
            </div>

            <div id="loader" class="d-none text-center my-4">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Yükleniyor...</span>
                </div>
                <p class="mt-2">Analiz ediliyor...</p>
            </div>

            <div id="resultsContainer" class="d-none">
                <h2 class="mt-5">Analiz Sonucu</h2>
                <pre id="summaryContent" class="summary-box"></pre>
            </div>

            <div id="historyContainer" class="mt-5">
                <h3>Geçmiş Analizler</h3>
                <ul id="historyList" class="list-group">
                    <!-- Geçmiş analizler buraya eklenecek -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
