<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendyol Yorum Analizi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
        }
        .result-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Trendyol Yorum Analizi</h3>
                    </div>
                    <div class="card-body">
                        <!-- URL Giriş Formu -->
                        <form id="scrapeForm">
                            <div class="mb-3">
                                <label for="url" class="form-label">Trendyol Ürün URL'si:</label>
                                <input type="url" class="form-control" id="url" name="url" 
                                       placeholder="https://www.trendyol.com/..." required>
                            </div>
                            <button type="submit" class="btn btn-primary">Yorumları Çek</button>
                        </form>

                        <!-- Loading -->
                        <div class="loading mt-3">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Yükleniyor...</span>
                                </div>
                            </div>
                            <p class="text-center mt-2">Yorumlar çekiliyor, lütfen bekleyin...</p>
                        </div>

                        <!-- Sonuçlar -->
                        <div class="result-section mt-4">
                            <div class="alert alert-success" id="successMessage"></div>
                            
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <button class="btn btn-success w-100" onclick="downloadCSV()">
                                        CSV İndir
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-info w-100" onclick="analyzeComments()">
                                        Analiz Et
                                    </button>
                                </div>
                            </div>

                            <div class="mt-3">
                                <button class="btn btn-secondary w-100" onclick="downloadSummary()">
                                    Özet İndir
                                </button>
                            </div>
                        </div>

                        <!-- Analiz Sonuçları -->
                        <div id="analysisResults" class="mt-4" style="display: none;">
                            <h4>Analiz Sonuçları</h4>
                            <div id="analysisContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('scrapeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const loading = document.querySelector('.loading');
            const resultSection = document.querySelector('.result-section');
            
            loading.style.display = 'block';
            resultSection.style.display = 'none';
            
            fetch('/scrape', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `url=${encodeURIComponent(url)}`
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.success) {
                    document.getElementById('successMessage').textContent = data.message;
                    resultSection.style.display = 'block';
                } else {
                    alert('Hata: ' + data.message);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                alert('Bir hata oluştu: ' + error);
            });
        });

        function downloadCSV() {
            window.location.href = '/download_csv';
        }

        function downloadSummary() {
            window.location.href = '/download_summary';
        }

        function analyzeComments() {
            fetch('/analyze', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('analysisResults').style.display = 'block';
                    displayAnalysis(data.summary);
                } else {
                    alert('Hata: ' + data.message);
                }
            })
            .catch(error => {
                alert('Analiz hatası: ' + error);
            });
        }

        function displayAnalysis(summary) {
            const content = document.getElementById('analysisContent');
            let html = `
                <div class="card mb-3">
                    <div class="card-header">Genel Değerlendirme</div>
                    <div class="card-body">
                        <p>${summary.genel_degerlendirme}</p>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-header">Artı/Eksi Özellikler</div>
                    <div class="card-body">
                        <h6>Artılar:</h6>
                        <ul>
                            ${summary.arti_eksi_ozellikler.pros.map(pro => `<li>${pro}</li>`).join('')}
                        </ul>
                        <h6>Eksiler:</h6>
                        <ul>
                            ${summary.arti_eksi_ozellikler.cons.map(con => `<li>${con}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
            
            content.innerHTML = html;
        }
    </script>
</body>
</html>
